// Tickrate
rate 128000
cl_cmdrate      128
cl_updaterate   128
cl_interp 0
cl_interp_ratio  1
cl_lagcompensation 1

// Model
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68.000000"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Hud
cl_hud_playercount_showcount 1
cl_hud_playercount_pos 1
cl_loadout_colorweaponnames 1

// Binds
bind "F1" "displaydamage"
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage "displaydamage_on""

// FPS
fps_max_menu 999
fps_max 999

// Sonstiges
mat_hdr_enabled 0
mm_dedicated_search_maxping 60
cl_autowepswitch 0
echo "bugd:remove any displaying bugs"
alias "bugd" "record bugremovrcrd;stop"
host_writeconfig

// Anzeige beim Start
echo "----------------------------------------"
echo "|.................Hallo................|"
echo "|............Admiral Mikosch...........|"
echo "|.Alle.Daten.geladen,.Spiel.ist.bereit!|"
echo "----------------------------------------"
