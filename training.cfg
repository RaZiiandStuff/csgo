bot_kick all
// Kickt alle Bots vom Server

mp_warmup_end 1
// Beendet das Warmup am Anfang der Runde

sv_cheats 1
// Aktiviert diverse Konsolenbefehle

mp_roundtime_defuse 60
// Setzt die Rundenzeit auf Defusemaps auf 60 Minuten

sv_grenade_trajectory 1
// Zeigt die Fluglinie von Granaten an

sv_grenade_trajectory_thickness 1
// Setzt die Breite der Granatenfluglinie höher

sv_grenade_trajectory_time 30
// Setzt die Anzeigezeit der Granatenfluglinie auf 30 Sekunden

sv_showimpacts 1
// Zeigt Einschusslöcher farbig an

sv_showimpacts_time 10
// Setzt die Anzeigezeit von Schüssen auf 10 Sekunden

sv_infinite_ammo 1
// Unendlich Munition für Granaten und Waffen

mp_startmoney 16000
// Setzt das Startgeld auf 16000

mp_freezetime 0
// Setzt die Freezetime am Anfang der Runde auf 0 Sekunden

mp_buytime 1337
// Setzt die Zeit, in der man einkaufen kann auf 1337 Sekunden

mp_buy_anywhere 1
// Sorgt dafür, dass man überall auf der Map einkaufen kann

mp_restartgame 1
// Startet das Match neu
